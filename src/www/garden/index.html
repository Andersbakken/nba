<html>
  <head>
     <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
     <script src="//code.jquery.com/mobile/1.5.0-alpha.1/jquery.mobile-1.5.0-alpha.1.min.js"></script>
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
  <style>
    div {
        font-size: 30px;
        text-align: center;
    }
    div.top {
        display: flex;
    }
    div.expand {
        flex: 1;
    }
    i {
        font-size: 60px;
    }
    div.arrow {
        cursor: pointer;
    }
  </style>
</head>
  <body width="100%">
    <div class="top">
      <div class="arrow" id="left-arrow">
        <i class="fas fa-arrow-circle-left"></i>
      </div>
      <div class="expand">
        <div id="info"></div>
        <div id="name"></div>
      </div>
      <div class="arrow" id="right-arrow">
        <i class="fas fa-arrow-circle-right"></i>
      </div>
    </div>
    <img id="viewer" src="" width="100%"/>
<script>
$(function() {

    var baseUrl = "/garden/";
    var pictureIndex = 0;
    var pictures = [];

    function getFiles() {
        $.ajax("/gardenlist").done(function(data) {
            pictures = JSON.parse(data);
            console.log(pictures.length + " pictures loaded!");
            $.mobile.loading("hide");
            $.mobile.loading().hide();
            changePicture(-1);
        });
    }

    function changePicture(indexOffset) {
        pictureIndex += indexOffset;
        if (pictureIndex >= pictures.length) {
            pictureIndex = 0;
        } else if (pictureIndex < 0) {
            pictureIndex = pictures.length - 1;
        }
        $('#viewer').attr('src', pictures[pictureIndex].href);
        $('#info').text((pictureIndex + 1) + "/" + pictures.length);
        $('#name').text(pictures[pictureIndex].name);
    }

    function swipeLeft() {
        changePicture(1);
    }

    function swipeRight() {
        changePicture(-1);
    }

    $("#left-arrow").click(function() { changePicture(-1); });
    $("#right-arrow").click(function() { changePicture(1); });
    $("#viewer").on("swipeleft", swipeLeft);
    $("#viewer").on("swiperight", swipeRight);
    getFiles();
    $(document).keydown(function(e){
        var left = -1, right = 1;
        if (e.keyCode == 37) {
            changePicture(left);
            return false;
        } else if (e.keyCode == 39) {
            changePicture(right);
            return false;
        }
    });
});
</script>
</body>
</html>
